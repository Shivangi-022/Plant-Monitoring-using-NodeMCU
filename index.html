<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå± Live ESP32 Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin: 1rem 0;
    }
    .status {
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">üå°Ô∏è ESP32 Live Sensor Dashboard</h1>

    <div class="row">
      <!-- Temperature Card -->
      <div class="col-md-4">
        <div class="card bg-light shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Temperature</h5>
            <p id="temp" class="card-text display-5">--</p>
            <p>¬∞C</p>
          </div>
        </div>
      </div>

      <!-- Humidity Card -->
      <div class="col-md-4">
        <div class="card bg-light shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Humidity</h5>
            <p id="hum" class="card-text display-5">--</p>
            <p>%</p>
          </div>
        </div>
      </div>

      <!-- Soil Moisture Card -->
      <div class="col-md-4">
        <div class="card bg-light shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Soil Moisture</h5>
            <p id="soil" class="card-text display-5">--</p>
            <p id="soil-status" class="status text-muted">Loading...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const channelID = '2996153';
    const isPrivate = true;
    const readAPIKey = 'JZF53JAQX876M71K';
    function classifySoil(rawValue) {
      const percentage = Math.round((4095 - rawValue) / 4095 * 100);
      let status = '';
      let color = '';

      if (percentage > 70) {
        status = 'Wet üíß';
        color = 'green';
      } else if (percentage > 40) {
        status = 'Moist üåø';
        color = 'orange';
      } else {
        status = 'Dry üåµ';
        color = 'red';
      }

      return { percentage, status, color };
    }

    async function fetchData(fieldNum, elementID, isSoil = false) {
      let url = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}.json?results=1`;
      if (isPrivate && readAPIKey) {
        url += `&api_key=${readAPIKey}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();
        const rawValue = parseFloat(data.feeds[0]['field' + fieldNum]);

        if (isSoil) {
          const { percentage, status, color } = classifySoil(rawValue);
          document.getElementById(elementID).textContent = percentage + '%';
          const statusEl = document.getElementById('soil-status');
          statusEl.textContent = status;
          statusEl.style.color = color;
        } else {
          document.getElementById(elementID).textContent = rawValue.toFixed(1);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function updateAll() {
      fetchData(1, 'temp');           // Temperature
      fetchData(2, 'hum');            // Humidity
      fetchData(3, 'soil', true);     // Soil Moisture
    }

    updateAll();
    setInterval(updateAll, 15000); // Refresh every 15 seconds
  </script>

</body>
</html>
